<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Playlist</title>
        <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        </head>
<body>
    <nav>
        <ul>
            <li class="logo"><img src="images/spotify.jpg" alt="not available"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
 
        <div class="songList"><h1>Playlist</h1>
        <div class="songItemcontainer">
             <div class="songItem">
                <img src="covers/cover1.png" alt="1">
                <span class ="songName">Just You and I</span>
                <span class="songPlay">
                    <span class="timestamp">3:32 <i class="far miniPlay fa-play-circle" id="0"></i></span>
                    
                </span>
            </div>
             <div class="songItem">
                <img src="covers/cover2.png" alt="1">
                <span class ="songName">Happier</span>
                <span class="songPlay">
                    <span class="timestamp">3:54 <i class="far miniPlay  fa-play-circle" id="1"></i></span>
                    
                </span>
            </div>
             <div class="songItem">
                <img src="covers/cover3.jpg" alt="1">
                <span class ="songName">Dandelions</span>
                <span class="songPlay">
                    <span class="timestamp">4:11 <i class="far miniPlay fa-play-circle" id="2"></i></span>
                    
                </span>
            </div>
             <div class="songItem">
                <img src="covers/cover4.png" alt="1">
                <span class ="songName">Butter</span>
                <span class="songPlay">
                    <span class="timestamp">3:03 <i class="far miniPlay fa-play-circle" id="3"></i></span>
                    
                </span>
            </div>
             <div class="songItem">
                <img src="covers/cover5.jpg" alt="1">
                <span class ="songName">Levitating</span>
                <span class="songPlay">
                    <span class="timestamp">3:59 <i class="far miniPlay fa-play-circle" id="4"></i></span>
                    
                </span>
            </div>
             <div class="songItem">
                <img src="covers/cover6.png" alt="1">
                <span class ="songName">Heat Waves</span>
                <span class="songPlay">
                    <span class="timestamp">3:56 <i class="far miniPlay fa-play-circle" id="5"></i></span>
                    
                </span>
            </div>
        </div>
    </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="ProgressBar" min="0 "  value = "0" max="100" >
        <div class="icons">
           
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="mainPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <span id="mainSongName">Just you And I</span>
        </div>
    </div>


    
    <script src="script.js"></script>
    
</body>
</html>
